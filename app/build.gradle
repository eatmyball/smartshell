apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "27.0.3"
    android { compileOptions.encoding = "UTF-8" }

    defaultConfig {
        applicationId "com.wisebox.gyb"
        minSdkVersion 16
        targetSdkVersion 16
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile 'com.clj.fastble:FastBleLib:2.3.4'
    compile files('libs/commons-beanutils-1.8.0.jar')
    compile files('libs/commons-lang-2.5.jar')
    compile files('libs/commons-logging-1.1.1.jar')
    compile files('libs/ezmorph-1.0.6.jar')
    compile files('libs/json-lib-2.4-jdk15.jar')
    compile files('libs/ksoap2-android-assembly-3.0.0-jar-with-dependencies.jar')
    //���barcode ɨ��
    implementation 'cn.bingoogolapple:bga-qrcode-zxing:1.3.4'
    implementation files('libs/gson-2.6.1.jar')
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'
}
